<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Drawing Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Advanced Drawing Canvas</h1>
        <div class="header-controls">
            <button id="fullscreenBtn" class="btn btn-small" title="Toggle Fullscreen">â›¶</button>
            <button class="toggle-theme" aria-label="Toggle light/dark mode">
                <svg class="theme-icon" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="14" cy="14" r="10" stroke="#7f7fd5" stroke-width="2" fill="#fff"/>
                    <path d="M14 4v2M14 22v2M4 14h2M22 14h2M7.8 7.8l1.4 1.4M18.8 18.8l1.4 1.4M7.8 20.2l1.4-1.4M18.8 9.2l1.4-1.4" stroke="#7f7fd5" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </header>
    
    <main class="main-flex">
        <div class="canvas-panel">
            <div class="toolbar">
                <div class="tool-group">
                    <button id="pencilTool" class="tool-btn active" title="Pencil Tool (P)">âœï¸</button>
                    <button id="markerTool" class="tool-btn" title="Marker Tool (M)">ğŸ–Šï¸</button>
                    <button id="sprayTool" class="tool-btn" title="Spray Tool (S)">ğŸ’¨</button>
                    <button id="eraserTool" class="tool-btn" title="Eraser Tool (E)">ğŸ§½</button>
                </div>
                <div class="tool-group">
                    <button id="rectTool" class="tool-btn" title="Rectangle Tool (R)">â¬œ</button>
                    <button id="circleTool" class="tool-btn" title="Circle Tool (C)">â­•</button>
                    <button id="lineTool" class="tool-btn" title="Line Tool (L)">ğŸ“</button>
                    <button id="fillTool" class="tool-btn" title="Fill Tool (F)">ğŸª£</button>
                </div>
                <div class="tool-group">
                    <button id="textTool" class="tool-btn" title="Text Tool (T)">ğŸ“</button>
                    <button id="selectTool" class="tool-btn" title="Select Tool (V)">ğŸ‘†</button>
                </div>
            </div>
            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="drawingCanvas" width="1200" height="800" tabindex="0" aria-label="Drawing canvas"></canvas>
                    <div id="canvasOverlay" class="canvas-overlay"></div>
                </div>
                <div class="zoom-controls">
                    <button id="zoomOut" class="zoom-btn" title="Zoom Out">ğŸ”-</button>
                    <span id="zoomLevel">100%</span>
                    <button id="zoomIn" class="zoom-btn" title="Zoom In">ğŸ”+</button>
                    <button id="resetZoom" class="zoom-btn" title="Reset Zoom">ğŸ”</button>
                </div>
            </div>
        </div>
        <aside class="sidebar">
            <div class="controls">
                <div class="control-group">
                    <label for="colorPicker">Color:</label>
                    <input type="color" id="colorPicker" value="#000000" aria-label="Select brush color">
                </div>
                <div class="control-group">
                    <label for="brushSize">Size:</label>
                    <input type="range" id="brushSize" min="1" max="100" value="5" aria-label="Adjust brush size">
                    <span id="brushSizeValue">5px</span>
                </div>
                <div class="control-group">
                    <label for="opacity">Opacity:</label>
                    <input type="range" id="opacity" min="10" max="100" value="100" aria-label="Adjust opacity">
                    <span id="opacityValue">100%</span>
                </div>
                <div class="control-group">
                    <button id="undoBtn" class="btn btn-secondary" title="Undo (Ctrl+Z)">â†¶</button>
                    <button id="redoBtn" class="btn btn-secondary" title="Redo (Ctrl+Y)">â†·</button>
                </div>
                <div class="control-group">
                    <button id="clearCanvas" class="btn btn-secondary">Clear</button>
                    <button id="saveCanvas" class="btn btn-primary">Save</button>
                </div>
            </div>
            <div class="panels">
                <div class="panel">
                    <h3>Layers</h3>
                    <div id="layersList" class="layers-list">
                        <!-- Layers will be rendered here dynamically by JS -->
                    </div>
                    <button id="addLayer" class="btn btn-small">+ Add Layer</button>
                </div>
                <div class="panel">
                    <h3>Statistics</h3>
                    <div class="stats">
                        <div>Drawing Time: <span id="drawingTime">00:00</span></div>
                        <div>Strokes: <span id="strokeCount">0</span></div>
                        <div>Canvas Size: <span id="canvasSize">1200Ã—800</span></div>
                    </div>
                </div>
            </div>
            <div class="instructions">
                <p>ğŸ¨ Advanced drawing tools: Pencil, Marker, Spray, Eraser, Shapes, Fill, Text, and more! Use keyboard shortcuts for quick access.</p>
            </div>
        </aside>
    </main>
    <footer class="footer">
        <p>Made with â¤ï¸ for 30 Projects in 30 Days</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
