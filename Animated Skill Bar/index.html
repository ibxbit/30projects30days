<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Skill Bar</title>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors">
  <div class="max-w-xl mx-auto mt-12 bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">MERN Stack Skills</h1>
    </div>
    <div id="skillsList">
      <!-- Skill bars will be rendered here by JS -->
    </div>
    <div class="flex flex-col sm:flex-row gap-4 mt-8">
      <button id="replayBtn" type="button" class="flex-1 py-2 px-4 bg-gradient-to-r from-blue-500 to-green-400 text-white font-semibold rounded-lg shadow hover:from-green-400 hover:to-blue-500 transition-colors">Replay Animation</button>
      <button id="downloadBtn" type="button" class="flex-1 py-2 px-4 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-semibold rounded-lg shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">Download as Image</button>
    </div>
    <div class="mt-6">
      <label for="animationSpeed" class="block text-gray-700 dark:text-gray-200 mb-1">Animation Speed</label>
      <input id="animationSpeed" type="range" min="500" max="3000" value="1500" step="100" class="w-full">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
